<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Casify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-signup-style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text">Casify</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="login-signup-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p class="flash-message">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="form-box" id="login-box">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#" onclick="switchToSignup()">Sign up</a></p>
            </form>
        </div>
        
        <div class="form-box hidden" id="signup-box">
            <h2>Sign Up</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="switchToLogin()">Login</a></p>
            </form>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Casify. All Rights Reserved.</p>
    </footer>

    <script>
        function switchToSignup() {
            document.getElementById("login-box").classList.add("hidden");
            document.getElementById("signup-box").classList.remove("hidden");
        }
        function switchToLogin() {
            document.getElementById("signup-box").classList.add("hidden");
            document.getElementById("login-box").classList.remove("hidden");
        }
    </script>
</body>
</html>
